<div class="section">
  @if (idn) {
  <div class="flex-row gap-1">
    <div class="chyslo">{{ idn.ordinal }}</div>
    @if (editMode) {
    <div class="kolirHex p-1">
      <input
        class="color-picker"
        type="color"
        [disabled]="!editMode"
        [(ngModel)]="idn.colorHex"
        (ngModelChange)="emitColor()"
      />
    </div>
    } @if (editMode) {
    <div class="kolir">
      <div>
        {{ idn.color }}
      </div>

      <div class="text-sm">{{ idn.colorHex }}</div>
    </div>
    } @if( showNote) {
    <div class="nota">{{ idn.note }}</div>
    }
  </div>
  }
</div>
