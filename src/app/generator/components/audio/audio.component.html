<div>
  Minus
  <button mat-button [disabled]="loadingSample" (click)="playMinus('minus')">
    Overcrowd
  </button>

  <button mat-button *ngFor="let sampleName of sampleNames" [disabled]="loadingSample" (click)="playLoop(sampleName)">
    {{sampleName}} - {{sampleFreq}}Hz
  </button>
</div>

<button mat-button [disabled]="loadingSample" (click)="stopLoop('')">Stop</button>
