
<button mat-button (click)="playTone(20)">20</button>
<button mat-button (click)="playTone(40)">40</button>
<button mat-button (click)="playTone(80)">80</button>
<button mat-button (click)="playTone(160)">160</button>
<button mat-button (click)="playTone(320)">320</button>
<button mat-button (click)="playTone(640)">640</button>

<div class="container">
    <div class="keyboard"></div>
</div>    
<div>
    <div class="settingsBar">
        <div class="left">
        <span>Volume: </span>
        <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.5"
            list="volumes"
            name="volume" />
        <datalist id="volumes">
            <option value="0.0" label="Mute"></option>
            <option value="1.0" label="100%"></option>
        </datalist>
        </div>
    </div>

    <div class="right">
        <span>Current waveform: </span>
        <select name="waveform">
        <option value="sine">Sine</option>
        <option value="square" selected>Square</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="triangle">Triangle</option>
        <option value="custom">Custom</option>
        </select>
    </div>
</div>
