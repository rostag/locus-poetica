<div>

  <div class="title"><pre>{{ title }} {{sampleFreq}}&nbsp;ms</pre></div>

  <div class="row">    
    <button *ngIf="!playingSample" mat-icon-button color="accent" [disabled]="loadingSample" (click)="play()" class="play">
      <mat-icon inline="true">play_circle_filled</mat-icon>
    </button>
    <button *ngIf="playingSample" mat-icon-button color="accent" [disabled]="loadingSample" (click)="stopLoop('')" class="stop">
      <mat-icon inline="true">stop_circle_filled</mat-icon>
    </button>
    <mat-slider min="400" max="2000" [step]="100" [thumbLabel]="true" (input)="setControlValue($event)"></mat-slider>
  </div>

  <div class="row">
    <div class="samples">
      <button mat-button *ngFor="let sampleName of sampleNames" [disabled]="loadingSample"
        (click)="playLoop(sampleName)">
        <mat-icon>play_arrow</mat-icon>{{sampleName}}
      </button>
    </div>
  </div>
</div>
